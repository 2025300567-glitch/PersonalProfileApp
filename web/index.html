<html>
    <head>
        <title>Personal Profile Application</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Personal Profile Application</h1>
        <form>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br>
            <label for="stuID"> Student ID:</label><br>
            <input type="text" id="stuID" name="stuID"><br>
            <label for="program">Program:</label><br>
            <input type="text" id="program" name="program"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="hobbie">Hobbies:</label><br>
            <input type="text" id="hobbie" name="hobbie"><br>
            <label for="selfIntro">Short Self-Introduction:</label><br>
            <textarea id="selftIntro" name="selfIntro">Write something about yourself.</textarea><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
